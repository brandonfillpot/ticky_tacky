<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js" defer></script>
</head>
<body>
    <h1 class="gameName">Tic - Tac - Toe</h1>
    <h2 id="status" data-status></h2>
    <h2 id="playerOneName"></h2>
    <h2 id="playerTwoName"></h2>
    
    <div class="board" id="board">
        <div class="cell" data-cell-index='0'></div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
    </div>
    <div id="playerTurn">
        <input type="text" id="player1" placeholder="Player 1">
        <input type="text" id="player2" placeholder="Player 2">
        <button class="start">Sumbit</button>
    </div>
    <button id="reset" onclick="reset()">Reset</button>
</body>
</html>
